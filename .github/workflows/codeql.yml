name: "CodeQL Analysis"

# CodeQL automatically caches databases between runs to speed up analysis.
# No explicit caching configuration is needed - GitHub Actions manages this automatically.

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run at 6:00 AM UTC every Monday
    - cron: '0 6 * * 1'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze Python Code
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Initialize CodeQL
        uses: github/codeql-action/init@497990dfed22177a82ba1bbab381bc8f6d27058f # v3.31.6
        with:
          languages: python
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@497990dfed22177a82ba1bbab381bc8f6d27058f # v3.31.6
        with:
          category: "/language:python"
