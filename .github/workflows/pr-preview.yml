name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

# Use pull_request instead of pull_request_target for security
# This ensures untrusted code from forks runs with limited permissions
permissions:
  contents: write
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          enable-cache: true
          cache-dependency-glob: "generate.py.lock"
        if: github.event.action != 'closed'

      - name: Build site
        run: uv run generate.py
        if: github.event.action != 'closed'

      - name: Deploy PR preview
        uses: rossjrw/pr-preview-action@5fd5f8e2f88e735fc3d1151302b32242037e3962 # v1.8.0
        with:
          source-dir: dist
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          pages-base-url: miketheman.dev
